<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-person-circle display-1 text-primary"></i>
            <h2 class="mt-3">Admin Login</h2>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope me-2"></i>Email
              </label>
              <input 
                type="email" 
                class="form-control form-control-lg" 
                id="email" 
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                placeholder="Enter your email"
              >
              <div class="invalid-feedback">
                <i class="bi bi-exclamation-circle me-1"></i>
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="bi bi-lock me-2"></i>Password
              </label>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                placeholder="Enter your password"
              >
              <div class="invalid-feedback">
                <i class="bi bi-exclamation-circle me-1"></i>
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">
              <i class="bi bi-exclamation-triangle me-2"></i>{{error}}
            </div>

            <button 
              type="submit" 
              class="btn btn-primary btn-lg w-100"
              [disabled]="loginForm.invalid || loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="bi bi-box-arrow-in-right me-2"></i>
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
