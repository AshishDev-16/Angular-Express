<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h2>Users List</h2>
      <a routerLink="/users/new" class="btn btn-primary mb-3">Add New User</a>
      
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{error}}
      </div>

      <table class="table table-striped" *ngIf="users.length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>
              <button class="btn btn-sm btn-info me-2" (click)="viewUser(user._id!)">View</button>
              <button class="btn btn-sm btn-warning me-2" (click)="editUser(user._id!)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteUser(user._id!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="!loading && users.length === 0" class="alert alert-info">
        No users found.
      </div>
    </div>
  </div>
</div>
