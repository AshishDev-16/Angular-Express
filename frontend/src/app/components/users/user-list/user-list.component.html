<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
          <h2 class="mb-0">Users List</h2>
          <a routerLink="/users/new" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Add New User
          </a>
        </div>
        
        <div class="card-body">
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>{{error}}
          </div>

          <div class="table-responsive" *ngIf="users.length > 0">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>
                    <i class="bi bi-person-circle me-2"></i>
                    {{user.name}}
                  </td>
                  <td>
                    <i class="bi bi-envelope me-2"></i>
                    {{user.email}}
                  </td>
                  <td>
                    <i class="bi bi-telephone me-2"></i>
                    {{user.phone}}
                  </td>
                  <td class="text-end">
                    <button class="btn btn-sm btn-outline-info me-2" (click)="viewUser(user._id!)">
                      <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-warning me-2" (click)="editUser(user._id!)">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user._id!)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div *ngIf="!loading && users.length === 0" class="text-center py-5">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <p class="lead mt-3">No users found</p>
            <a routerLink="/users/new" class="btn btn-primary">
              <i class="bi bi-person-plus"></i> Add First User
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
